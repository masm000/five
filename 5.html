<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
	<title></title>
</head>
<body>

	<p>ok</p>

<button id="hide">hide</button>
<button id="show" >show</button>
<button id="toggle">toggle</button>
</body>
<script >
	



$('#hide').click(function(){
            $('p').hide();
        });
$('#show').click(function(){
            $('p').show();
        });
$('#toggle').click(function(){
            $('p').toggle();
        });

</script>
</html>
