<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
	<title></title>
</head>
<body>

	<p>ok</p>

<button id="fin">FadeIn</button>
<button id="fout" >FadeOut</button>
<button id="ft">FadeToggle</button>
<button id="ft0">Fadeto</button>
</body>
<script >
	



$('#fin').click(function(){
            $('p').fadeIn();
        });
$('#fout').click(function(){
            $('p').fadeOut();
        });
$('#ft').click(function(){
            $('p').fadeToggle();
        });
$('#ft0').click(function(){
            $('p').fadeTo("slow",0.45);
        });


</script>
</html>
